<!DOCTYPE html>
<html>
 <head>
   <title>meisai</title>
   <meta charset="utf-8">
   <meta name="description" content="meisai">
   <link rel="shortcut icon" href="">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link media="print" rel="stylesheet" href="print.css">
 </head>
 <body>
   <table cellspacing="0" border="0" id="content">
     <tr>
       <td style="width:14px;">&nbsp;&nbsp;</td>
       <td id="title" colspan="12">領&nbsp;収&nbsp;書</td>
     </tr>
     <tr>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td class="under">No.</td>
       <td id="no" class="under"></td>
     </tr>
     <tr>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td class="under">領収日</td>
       <td id="day" class="under"></td>
     </tr>
     <tr>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td colspan="3" id="name" class="under"></td>
       <td class="under right">様</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
     </tr>
     <tr>
       <td>&nbsp;</td>
     </tr>
     <tr>
       <td>&nbsp;</td>
       <td>金額 </td>
       <td class="dotted">¥</td>
       <td colspan="3" id="price" class="dotted"></td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td><div class="enclose square">収入<br>印紙</div></td>
     </tr>
     <tr>
       <td>&nbsp;</td>
     </tr>
     <tr>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>但し</td>
       <td id="tadashi" colspan="3"></td>
       <td>&nbsp;</td>
       <td id="tenpo" class="right" colspan="2"></td>
     </tr>
     <tr>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td colspan="4">上記金額正に領収いたしました</td>
       <td>&nbsp;</td>
       <td id="address" class="right" colspan="2"></td>
     </tr>
   </table>
   <script src="main.js"></script>
 </body>
</html>
